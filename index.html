<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

 
  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: bbq">
        
 <a-assets>
     
      
  <a-asset-item id="star-flower" src="https://rawgit.com/Lia021/livingroom/master/fae%20house/star%20flower.dae"></a-asset-item>
   



    
     
     
 </a-assets>
      
    <!--spawnintractable-blue-->

    <a-entity n-spawner='res: interactables/can-soda-melon'position="0 2 0"></a-entity>
   
 <!--sky-->
      
  <a-sky radius="300" src="https://i.imgur.com/mGctpyU.jpg"></a-sky>

      

<!--star-flower-->

<a-entity position="0 0 0" scale="1 1 1"rotation="0 0 0"  collada-model="#star-flower"n-mesh-collider="type: environment; convex: false"></a-entity>
